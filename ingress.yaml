apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:

spec:
  rules:
  - host: foo.bar.com
    http:
      paths:
      - pathType: ImplemenationSpecific
        path: /wear
        backend:
          service:
            name: wear-service
            port: 8080
          
  - host: bar.foo.com
    http:
      paths:
      - pathType: ImplemenationSpecific
        path: /stream
        backend:
          service:
            name: video-service
            port: 8080
            
